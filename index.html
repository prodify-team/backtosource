    <script>
        let currentUser = null;
        let tempPhone = '';

        function startLogin() {
            const phone = document.getElementById('phoneNumber').value.trim();

                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§π‡•Ä phone number ‡§°‡§æ‡§≤‡•á‡§Ç');
                return;
            }
            tempPhone = phone;
            document.getElementById('phoneForm').classList.add('hidden');
            document.getElementById('profileForm').classList.remove('hidden');
        }

        function completeSetup() {
            const name = document.getElementById('userName').value.trim();
            const role = document.getElementById('userRole').value;
            const location = document.getElementById('location').value;
            
            if (!name || !role || !location) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä fields ‡§≠‡§∞‡•á‡§Ç');
                return;
            }
            
            currentUser = { phone: tempPhone, name: name, role: role, location: location };
            startChat();
        }

        function startChat() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `${currentUser.name} (${currentUser.role})`;
            
            const welcomeMsg = `Namaste ${currentUser.name} Ji! üôè

Main aapka Training & Task Bot hun. 100% working offline!

üìö **Try These Commands:**

‚Ä¢ "hygiene standards" - Cleanliness guidelines
‚Ä¢ "training modules" - Learning paths

Kya janna chahte hain?`;
            
            addMessage(welcomeMsg, 'ai');
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            // Show typing indicator
            addMessage('Typing...', 'ai');
            
            try {
                // Try to call the backend API first
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userRole: currentUser.role,
                        userName: currentUser.name,
                        location: currentUser.location
                    })
                });
                
                // Remove typing indicator
                const messages = document.getElementById('messages');
                if (messages.lastChild && messages.lastChild.textContent === 'Typing...') {
                    messages.removeChild(messages.lastChild);
                }
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.response, 'ai');
                    
                    // Update status to show AI is working
                    document.querySelector('.status').textContent = 'ü§ñ AI-Powered Responses Active!';
                    document.querySelector('.status').className = 'status api-mode';
                } else {
                    throw new Error('API Error');
                }
                
            } catch (error) {
                console.log('API failed, using local responses:', error);
                
                // Remove typing indicator
                const messages = document.getElementById('messages');
                if (messages.lastChild && messages.lastChild.textContent === 'Typing...') {
                    messages.removeChild(messages.lastChild);
                }
                
                // Fallback to local responses
                const response = getResponse(message, currentUser.role, currentUser.name);
                addMessage(response, 'ai');
                
                // Update status to show offline mode
                document.querySelector('.status').textContent = 'üíæ Offline Mode - Static Responses';
                document.querySelector('.status').className = 'status';
            }
        }

        function getResponse(message, userRole, userName) {
            const lowerMsg = message.toLowerCase();
            
            if (lowerMsg.includes('customer service') || lowerMsg.includes('service tips')) {
                return `Namaste ${userName}! üåü

üí° **Pro Tip:** Happy customers tip 25% more! üéØ`;

‚Ä¢ **Temperature Control:**

üí° **Critical:** One mistake can shut us down! üö®`;
            }
            
            else if (lowerMsg.includes('dal makhani') || lowerMsg.includes('recipe')) {

                    return `Namaste Chef ${userName}! üë®‚Äçüç≥

            else {
